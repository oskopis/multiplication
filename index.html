<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reizināšanas tabula</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Reizināšanas tabula ar skatli 5</h2>
     <div id="form-container">  
    <input type="text" id= "number_m"> <br>
    <input type="text" id= "number_n"> <br>
    <button onClick = "CalculateTable()">Aprekinat</button> <br>
</div>
    <div id="container"></div>
    <script type="text/javascript">
        function CalculateTable () {
            let container = document.getElementById ("container");
            let n_max = Number(document.getElementById("number_n").value);
        let m_max = Number(document.getElementById("number_m").value);
        
        
        container.innerHTML ='Izmantojot For ciklu<br>';
        
        for(let m = 1; m <=m_max; m++){
            container.innerHTML+=`<p>Rezinām ar ${m}</p>`;
            for(let n = 1; n <= n_max; n++){
                container.innerHTML+=`${m} x ${n} = ${m*n}<br>`;
            }
        }  
    }     
    </script>
</body>
</html>
